<div class="container p-5">

  <div class="text-center ">

    <div class="col-md-12">
      <div class="space">
          <div class="text-center">
              <p id="container">
                  Are you ready to work with someone who understands property management systems and wants to see you grow..?
              </p>

          </div>
      </div>
  </div>
   <div class="row">

    
    <div class="row">

      <div class="col-md-4" *ngFor="let property of properties">

        <div class="box">

          <img src="https://bmglanders.baymgmtgroup.com/wp-content/uploads/rent-collection-icon.png" alt="" id="image">

          <h2>{{property.name}}</h2>

          <p>
            {{property.description}}
            {{property.description}}
            {{property.description}}
          </p>

          <a routerLink="/home"><button type="button" class="btn btn-outline-success">Property Details</button></a>

        </div>

      </div>

    </div>

   </div>

  </div>
</div>
